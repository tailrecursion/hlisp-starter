<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>hlisp test</title>

  <style type="text/css">
    ul.control-tabs { padding: 0; list-style-type: none; }
    ul.control-tabs li { display: inline; padding-right: 5px; }
    ul.control-tabs li.checked { color: red; }

    .test li { color: darkblue; }
    .test li.active,
    .test li.active.hover { color: red; }
    .test li.hover { color: blue; text-decoration: underline; }
    .test li.selected { color: green; }
    .test li.disabled { text-decoration: line-through; }

    div.checked { color: green; }
  </style>
</head>
<body>

  <script type="text/hlisp">

    (ns holyshit
      (:use
        [flapjax.hlisp :only [initE]])
      (:require
        [ui.core :as ui])
      (:use-macros
        [hlisp.macros :only [def-values]]))

    (def s1
      (ui/make-select li "one" li "two" li "three"))

    (def s2
      (ui/make-select li "two" li "one" li "three"))

    (def l1
      (apply ui/link-unique-selects
        (mapv ui/make-restricted-select [s1 s2])))

    (def-values
      [s1r1 s1r2 s1r3]
      (:options s1))

    (def-values
      [s2r2 s2r1 s2r3]
      (:options s2))

  </script>

  <div>
    <h1>Hello world</h1>
    <p>This is a test.</p>

    <hr>

    <ul class="test">
      <s1r1>doit 1</s1r1>
      <s1r2>doit 2</s1r2>
      <s1r3>doit 3</s1r3>
    </ul>

    <hr>

    <ul class="test">
      <s2r1>doit 1</s2r1>
      <s2r2>doit 2</s2r2>
      <s2r3>doit 3</s2r3>
    </ul>

    <hr>
  </div>

</body>
</html>
