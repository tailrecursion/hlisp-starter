<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>hlisp test</title>

  <script type="text/hlisp">

    (ns holyshit
      (:use
        [hlisp.env    :only [clone]]
        [flapjax.core :only [sync-e]]
        [mytest.ui    :only [make-radio make-tabs]])
      (:require-macros
        [mytest.macros :as m]))

    (m/def-values
      [mytabs
       question-tab     question
       answer-tab       answer]
      (make-tabs "one"
        (clone li) (clone div) "one"
        (clone li) (clone div) "two"))

    (m/def-values
      [myradio show-question show-answer]
      (make-radio "one"
        (clone (a {:href "javascript:void(0)"})) "one"
        (clone (a {:href "javascript:void(0)"})) "two"))

    (sync-e myradio mytabs)

  </script>

  <style type="text/css">
    ul.control-tabs { padding: 0; list-style-type: none; }
    ul.control-tabs li { display: inline; padding-right: 5px; }
    ul.control-tabs li.checked { color: red; }
  </style>
</head>
<body>

  <ul class="control-tabs">
    <question-tab>question</question-tab>
    <answer-tab>answer</answer-tab>
  </ul>

  <!--here is a comment!-->

  <div>
    <question id="foo">
      <p>
        <b>Q.</b> Why did the chicken cross the road? <show-answer>A</show-answer>
      </p>
    </question>
    <answer id="bar">
      <p>
        <b>A.</b> To get to the other side! <show-question>Q</show-question>
      </p>
    </answer>
  </div>

  <script type="text/javascript">var CLOSURE_NO_DEPS = true</script>
  <script src="/main.js" type="text/javascript"></script>
  <script type="text/javascript">holyshit.hlispinit()</script>

</body>
</html>
